<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Battle</title>
</head>
<body>
    <div class="game-intro">
        
           <!-- <img class="background-img" src="../assets/intro-image1.jpg" alt="space">-->
        <h1>Space Battle</h1>        
        
        <h2>Instructions</h2>
        <p>Move the spaceship to avoid the asteroids. Move along the baseline using the left and right arrows.
        </p>
        <div>
            <button id="start-button">Start</button>
        </div>
        <div class="info">
            <input class="mail" type="email" placeholder="mymail@example.com">
            <input type="text" id="name" placeholder="Name">
        </div>
    </div>

    <div id="game-board">   
        <div>
            <p>Score: <span id="score-elem">0</span></p>
        </div>
    </div>

    <div id="game-over">
        
       <!-- <img src="../assets/gameover.jpg" alt="Game-Over">-->
        <p class="gameover-text"></p>
        <button type="button" id="restart-button">Restart</button>
        <h2 id="highScores">HIGH SCORES</h2>
        <!-- <ol class="ordered-list">
            <li></li>
        </ol>-->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
    <script src="./js/classes.js"></script>
    <script src="./js/sketch.js"></script>
</body>
</html>
