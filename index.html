<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Battle</title>
</head>
<body>
    <div class="game-intro">        
           
        <h1>Space Battle</h1>        
        
        <h2>Instructions</h2>
        <p>Move the spaceship to avoid the asteroids. Move along the baseline using the left and right arrows. Shoot with W the laser that crashes them.
        </p>
        <div>
            <button id="start-button">Start</button>
        </div>
        <div class="info">
            <input class="mail" type="email" placeholder="mymail@example.com">
            <input type="text" id="name" placeholder="Name">
        </div>
    </div>

    <div id="game-board">   
        <div>
            <p>Score: <span id="score-elem">0</span></p>
        </div>
    </div>

    <div id="game-over">        
       
        <p id="gameover-title">Game over!</p>
        <p class="gameover-text"></p>
        <button type="button" id="restart-button">Restart</button>
        <h2 id="titleHighScores">High Scores</h2>
        <ol id="highScores">
            
        </ol>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
    <script src="js/classes.js"></script>
    <script src="js/sketch.js"></script>
</body>
</html>
